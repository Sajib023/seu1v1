    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="mb-8 text-center">
            <h1 class="text-3xl font-bold text-gray-800">SEU Faculty Directory</h1>
            <p class="text-gray-600 mt-2">Search and explore faculty information</p>
        </header>

        <!-- Main Content -->
        <div class="flex flex-col lg:flex-row gap-8">
            <!-- Search Section -->
            <div class="lg:w-3/4">
                <!-- Search Box -->
                <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-search text-gray-400"></i>
                        </div>
                        <input type="text" id="searchInput" 
                               class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" 
                               placeholder="Search by name, initial, or course...">
                        <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                            <span id="resultCount" class="text-sm text-gray-500">Loading faculty...</span>
                        </div>
                    </div>
                </div>

                <!-- Faculty Table -->
                <div class="bg-white rounded-lg shadow-md overflow-hidden">
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        <div class="flex items-center">
                                            Name
                                            <button id="sortName" class="ml-1 focus:outline-none">
                                                <i class="fas fa-sort text-gray-400 hover:text-gray-600"></i>
                                            </button>
                                        </div>
                                    </th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Initial
                                    </th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Courses
                                    </th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Profile
                                    </th>
                                </tr>
                            </thead>
                            <tbody id="facultyTableBody" class="bg-white divide-y divide-gray-200">
                                <tr>
                                    <td colspan="4" class="px-6 py-4 text-center text-gray-500">Loading faculty data...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    
                    <!-- Pagination -->
                    <div class="bg-white px-4 py-3 flex items-center justify-between border-t border-gray-200 sm:px-6">
                        <div class="hidden sm:flex-1 sm:flex sm:items-center sm:justify-between">
                            <div>
                                <p class="text-sm text-gray-700">
                                    Showing <span id="showingFrom">1</span> to <span id="showingTo">10</span> of <span id="totalItems">...</span> results
                                </p>
                            </div>
                            <div>
                                <nav class="relative z-0 inline-flex rounded-md shadow-sm -space-x-px" aria-label="Pagination">
                                    <button id="prevPage" class="relative inline-flex items-center px-2 py-2 rounded-l-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                                        <span class="sr-only">Previous</span>
                                        <i class="fas fa-chevron-left"></i>
                                    </button>
                                    <div id="pageNumbers" class="flex">
                                        <!-- Page numbers will be inserted here -->
                                    </div>
                                    <button id="nextPage" class="relative inline-flex items-center px-2 py-2 rounded-r-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                                        <span class="sr-only">Next</span>
                                        <i class="fas fa-chevron-right"></i>
                                    </button>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

                            <p>Select a faculty member to view details</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        // Initialize the application
        function initApp() {
            renderFacultyTable();
            setupEventListeners();
        }

        // Set up event listeners
        function setupEventListeners() {
            // Search functionality
            elements.searchInput.addEventListener('input', () => {
                currentPage = 1;
                filterFaculty();
            });

            // Sort functionality
            elements.sortName.addEventListener('click', () => {
                sortField = 'name';
                sortDirection *= -1;
                sortFaculty();
                renderFacultyTable();
            });

            // Pagination
            elements.prevPage.addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    renderFacultyTable();
                }
            });

            elements.nextPage.addEventListener('click', () => {
                const totalPages = Math.ceil(filteredData.length / itemsPerPage);
                if (currentPage < totalPages) {
                    currentPage++;
                    renderFacultyTable();
                }
            });
        }

        // Filter faculty based on search input
        function filterFaculty() {
            const searchTerm = elements.searchInput.value.toLowerCase();
            
            if (!searchTerm) {
                filteredData = [...facultyData];
            } else {
                filteredData = facultyData.filter(faculty => {
                    return (
                        faculty.name.toLowerCase().includes(searchTerm) ||
                        faculty.initials.toLowerCase().includes(searchTerm) ||
                        faculty.courses.toLowerCase().includes(searchTerm)
                    );
                });
            }
            
            sortFaculty();
            renderFacultyTable();
        }

        function sortFaculty() {
            filteredData.sort((a, b) => {
                if (a[sortField] < b[sortField]) return -1 * sortDirection;
                if (a[sortField] > b[sortField]) return 1 * sortDirection;
                return 0;
            });
        }

                        <td class="px-6 py-4">
                            <div class="text-sm text-gray-900 max-w-xs truncate" title="${faculty.courses}">
                                ${faculty.courses || 'No courses listed'}
                            </div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                            <a href="${faculty.url}" class="text-blue-500 hover:text-blue-700" target="_blank">
                                <i class="fas fa-external-link-alt"></i> Profile
                            </a>
                        </td>
                    `;
                    
                    // Add click event to show details
                    row.addEventListener('click', () => showFacultyDetails(faculty));
                    
                    elements.facultyTableBody.appendChild(row);
                });
            }
            
            // Render pagination
            renderPagination();
        }

        // Show faculty details in the sidebar
        function showFacultyDetails(faculty) {
            elements.facultyDetails.innerHTML = `
                <div class="text-center">
                    <div class="mx-auto h-24 w-24 rounded-full bg-blue-100 flex items-center justify-center mb-4">
                        <span class="text-blue-600 text-2xl font-bold">${faculty.initials}</span>
                    </div>
                    <h3 class="text-lg font-medium text-gray-900">${faculty.name}</h3>
                    <p class="text-sm text-gray-500 mt-1">${faculty.initials}</p>
                </div>
                
                <div class="mt-6">
                    <h4 class="text-sm font-medium text-gray-900">Courses</h4>
                    <div class="mt-2">
                        ${faculty.courses ? 
                            faculty.courses.split(', ').map(course => `
                                <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800 mr-1 mb-1">
                                    ${course}
                                </span>
                            `).join('') : 
                            '<p class="text-sm text-gray-500">No courses listed</p>'
                        }
                    </div>
                </div>
                
                <div class="mt-6">
                    <a href="${faculty.url}" target="_blank" class="w-full flex items-center justify-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700">
                        <i class="fas fa-external-link-alt mr-2"></i> View Full Profile
                    </a>
                </div>
            `;
        }

        // Render pagination controls
        function renderPagination() {
            elements.pageNumbers.innerHTML = '';
            const totalPages = Math.ceil(filteredData.length / itemsPerPage);
            
            // Always show first page
            addPageButton(1);
            
            // Show ellipsis if needed
            if (currentPage > 3) {
                const ellipsis = document.createElement('span');
                ellipsis.className = 'relative inline-flex items-center px-4 py-2 border border-gray-300 bg-white text-sm font-medium text-gray-700';
                ellipsis.textContent = '...';
                elements.pageNumbers.appendChild(ellipsis);
            }
            
            // Show current page and neighbors
            for (let i = Math.max(2, currentPage - 1); i <= Math.min(totalPages - 1, currentPage + 1); i++) {
                addPageButton(i);
            }
            
            // Show ellipsis if needed
            if (currentPage < totalPages - 2) {
                const ellipsis = document.createElement('span');
                ellipsis.className = 'relative inline-flex items-center px-4 py-2 border border-gray-300 bg-white text-sm font-medium text-gray-700';
                ellipsis.textContent = '...';
                elements.pageNumbers.appendChild(ellipsis);
            }
            
            // Always show last page if different from first
            if (totalPages > 1) {
                addPageButton(totalPages);
            }
            
            // Disable/enable prev/next buttons
            elements.prevPage.disabled = currentPage === 1;
            elements.nextPage.disabled = currentPage === totalPages;
        }

        // Helper function to add a page button
        function addPageButton(pageNumber) {
            const button = document.createElement('button');
            button.className = `relative inline-flex items-center px-4 py-2 border text-sm font-medium ${currentPage === pageNumber ? 'z-10 bg-blue-50 border-blue-500 text-blue-600' : 'bg-white border-gray-300 text-gray-500 hover:bg-gray-50'}`;
            button.textContent = pageNumber;
            button.addEventListener('click', () => {
                currentPage = pageNumber;
                renderFacultyTable();
            });
            elements.pageNumbers.appendChild(button);
        }

        // Initialize the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
